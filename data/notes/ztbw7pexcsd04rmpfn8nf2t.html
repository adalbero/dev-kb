<h2 id="linux---sed-command"><a aria-hidden="true" class="anchor-heading" href="#linux---sed-command"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Linux - <code>sed</code> command</h2>

<pre class="language-shell"><code class="language-shell"><span class="token function">sed</span> -n <span class="token string">'16224,16482 p'</span> orig-data-file <span class="token operator">></span> new-file
